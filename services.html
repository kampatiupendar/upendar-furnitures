    body {
      font-family: 'Segoe UI', sans-serif;

    }
    .navbar {
      display: flex;
      flex-direction: column;

      padding: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .logo img {
      height: 60px;
      margin-right: 10px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .nav-links li a {
      text-decoration: none;
      color: #212121;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links li a:hover, .nav-links li a.active {
      color: #B71C1C;
    }
    @media (min-width: 769px) {
      .navbar { flex-direction: row; justify-content: space-between; align-items: center; }

    .services {
      background: #fefefe;
      padding: 3rem 1rem;
    }
    .services h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .service-items {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .service {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .service img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .service::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); /* dark overlay */
      transition: background 0.3s ease;
    }
    .service h3 {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      z-index: 2;
    }
    .service h3::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background-color: #B71C1C;
      transition: width 0.3s ease;
    }
    .service :hover::after {
      width: 100%;
    }

    /* Image hover remove zoom */
    .service img:hover {
      transform: none;
    }

    /* Mobile responsive */
    @media (max-width: 992px) {
      .service-items {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .service-items {
        grid-template-columns: 1fr;
      }
      .service img {
        height: 200px;
      }
    }
