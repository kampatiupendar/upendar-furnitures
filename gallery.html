    }

    .navbar {
      display: flex;

      background-color: #fff;
      color: #212121;
      padding-bottom: 20px;
      padding-left: 20px;
      padding-top: 20px;
  
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #212121;
      margin-bottom: 10px;
    }

    .logo img {
      height: 60px;
      width: auto;
      margin-right: 10px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-right: 10px;

    }

    .nav-links li a {
      color: #212121;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links li a:hover,
    .nav-links li a.active {
      color: #B71C1C;
    }
    @media (min-width: 769px) {
      .navbar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        margin-bottom: 0;
      }
    }
    .gallery-section {
      padding: 40px 20px;
      text-align: center;
      font-size: 20px;
      flex: 1;
    }
    .main-buttons, .sub-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      
    }
    .main-buttons{
      padding-top: 30px;
    }
    .main-buttons button, .sub-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-buttons button {
      background-color: #B71C1C;
      color: white;
    }
    .sub-buttons {
      flex-direction: column;
      align-items: center;
      animation: rollDown 0.8s ease-in-out;
    }
    .sub-buttons button {
      background-color: white;
      color: #B71C1C;
      border: 1px solid #B71C1C;
      width: 130px;
      margin: 5px 0;
    }
    @keyframes rollDown {
      0% {
        transform: rotateX(-90deg);
        opacity: 0;
      }
      100% {
        transform: rotateX(0deg);
        opacity: 1;
      }
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .image-grid img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      margin-top: auto;
    }

  transition: transform 0.3s ease, background-color 0.3s ease;
}

    function toggleSub(id) {
      allSubs.forEach(sub => sub.style.display = 'none');
      imageContainer.innerHTML = '';
      document.getElementById('sub-' + id).style.display = 'flex';
    }

    function showImages(key) {
      imageContainer.innerHTML = '';
      const imgs = images[key] || [];
      imgs.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => {
          lightbox.style.display = 'flex';
          lightboxImg.src = src;
        };
        imageContainer.appendChild(img);
      });
      imageContainer.style.display = 'flex';
    }

    
window.onload = function() {
  const params = new URLSearchParams(window.location.search);
  const section = params.get('section');
  
  if (section) {
    toggleSub(section);
  }
}
function toggleSub(id) {
  allSubs.forEach(sub => sub.style.display = 'none');
  imageContainer.innerHTML = '';

  // Remove active from all buttons
  document.querySelectorAll('.main-buttons button').forEach(btn => {
    btn.classList.remove('active');
  });

  // Add active to clicked button
  const activeBtn = document.getElementById('btn-' + id);
  if (activeBtn) {
    activeBtn.classList.add('active');
  }

  document.getElementById('sub-' + id).style.display = 'flex';
}
